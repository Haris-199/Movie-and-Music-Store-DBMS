{% extends "store/base.html" %}
{% block content %}
    <h2>Search Results</h2>
    <table class="table table-striped border">
        <thead class="bg-dark text-light">
            <tr>
                <th scope="col">Product Id</th>
                <th scope="col">Name</th>
                <th scope="col">Artist</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for album in albums %}
                <tr >
                    <td>{{ album.product_id }}</td>
                    <td>{{ album.name }}</td>
                    <td>{{ album.artist.name }}</td>
                    <td>${{ album.price|floatformat:2 }}</td>
                    <td>
                        <div class="text-center w-100">
                            <a class="col- btn btn-secondary mx-2 my-1" href="{% url 'album-update' album.product_id %}">Update</a>
                            <a class="col- btn btn-danger mx-2 my-1" href="{% url 'album-delete' album.product_id %}">Delete</a>
                        </div>
                    </td>
                </tr>
            {% endfor %} 
        </tbody>
    </table>
    <a class="col- btn btn-primary mx-2" href="{% url 'store-album'%}">Go back</a>
{% endblock %}
