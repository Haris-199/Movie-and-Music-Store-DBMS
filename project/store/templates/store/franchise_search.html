{% extends "store/base.html" %}
{% block content %}
    <h2>Albums</h2>
    <table class="table table-striped border">
        <thead class="bg-dark text-light">
            <tr>
                <th scope="col">Product Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for franchise in franchises %}
                <tr >
                    <td>{{ franchise.product_id }}</td>
                    <td>{{ franchise.name }}</td>
                    <td>${{ franchise.price|floatformat:2 }}</td>
                    <td>
                        <div class="text-center w-100">
                            <a class="col- btn btn-secondary mx-2 my-1" href="{% url 'franchise-update' franchise.product_id %}">Update</a>
                            <a class="col- btn btn-danger mx-2 my-1" href="{% url 'franchise-delete' franchise.product_id %}">Delete</a>
                        </div>
                    </td>
                </tr>
            {% endfor %} 
        </tbody>
    </table>
    <a class="col- btn btn-primary mx-2" href="{% url 'store-franchise'%}">Go back</a>
{% endblock %}
